<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mains.css">
    
    <!---Responsividade--->
    <link rel="stylesheet" href="style/responsive.css">

    <!---owl css--->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body> 
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">BLACK MIRROR</h3>
                <p class="descricao">Esta série antológica de ficção científica explora um futuro próximo onde a natureza humana e a tecnologia de ponta entram em um perigoso conflito.</p>      
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    <a href="https://www.netflix.com/br/title/70264888">ASSISTIR AGORA</a>
                </button>
                <button  role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    <a href="https://www.youtube.com/watch?v=1l7qFTFvnpI&ab_channel=NetflixBrasil">MAIS INFORMAÇÕES</a>
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/capa-cruela.jpg" alt="Miniatura do Filme Cruela">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-duna.jpg" alt="Miniatura do Filme Duna">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-halloween.jpg" alt="Miniatura do Filme Halloween">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-homemaranha.jpg" alt="Miniatura do Filme Homem-Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-hoteltransilvania.jpg" alt="Miniatura do Filme Hotel Transilvânia">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-hp.jpg" alt="Miniatura do Filme Harry Potter">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-invocacaodomal.jpg" alt="Miniatura do Filme Invocação do Mal">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-panico.jpg" alt="Miniatura do Filme Pânico">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-ultimato.jpg" alt="Miniatura do Filme Vingadores: Ultimato">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/capa-vingadores.jpg" alt="Miniatura do Filme Vingadores">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f79dab2780.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
